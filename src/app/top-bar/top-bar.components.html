<!-- This is page's top bar -->
<mat-toolbar class="top-bar">
  <mat-toolbar-row>
    <div class="top-bar-logo-container">
      <img class="logo-img" src="../../assets/logo/logo.png" alt="logo" />
    </div>
    <div class="search-spacer">
      <img src="../../assets/icons/Search.svg" />
      <input class="search-input" placeholder="Search..." />
    </div>
    <div class="top-bar-right">
      <img src="../../assets/icons/Chat.svg" />
      <mat-icon
        class="material-icons-outlined icon-notifications"
        aria-hidden="true"
        matBadge="5"
        fontIcon="notifications"
      ></mat-icon>
      <div class="top-bar-user-info" style="display: flex; justify-content: center;">
        <img src="../../assets/avatar/avatar.png" alt="/" id="avatar"/>
        <span style="color: #7E84A2; font-size: 14px; margin-right: 10px;">X'eriya Ponald</span>
        <img src="../../assets/icons/Downarrow.svg" />
      </div>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
