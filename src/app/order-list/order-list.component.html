<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef>Order</th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox>{{ element.order }}</mat-checkbox>
      </td>
    </ng-container>

    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef>date</th>
      <td mat-cell *matCellDef="let element">{{ element.date }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="weight">
      <th mat-header-cell *matHeaderCellDef>Weight</th>
      <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="customer">
      <th mat-header-cell *matHeaderCellDef>Customer</th>
      <td mat-cell *matCellDef="let element">{{ element.customer }}</td>
    </ng-container>

    <!-- position Column -->
    <ng-container matColumnDef="payment">
      <th mat-header-cell *matHeaderCellDef>Payment Status</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.payment == 0">
          <div
            class="box"
            id="pending"
            style="
              background-color: #d3d7e4;
              color: #6d738e;
              height: 90%;
              width: fit-content;
              padding: 1px 8px;
              border-radius: 10px;
            "
          >
            Pending
          </div>
        </div>
        <div *ngIf="element.payment == 1">
          <div
            class="box"
            id="paid"
            style="
              background-color: #c4f8e2;
              color: #04a15f;
              height: 90%;
              width: fit-content;
              padding: 1px 8px;
              border-radius: 10px;
            "
          >
            Paid
          </div>
        </div>
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Order Status</th>
      <td mat-cell *matCellDef="let element">
        <div *ngIf="element.status == 0">
          <mat-chip class="order" style="height: 90%; background-color: #fa9600"
            >Ready</mat-chip
          >
        </div>
        <div *ngIf="element.status == 1">
          <mat-chip class="order" style="background-color: #5a607f; height: 90%"
            >Shipped</mat-chip
          >
        </div>
        <div *ngIf="element.status == 2">
          <mat-chip class="order" style="background-color: #1e5eff; height: 90%"
            >Received</mat-chip
          >
        </div>
      </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef>Total</th>
      <td mat-cell *matCellDef="let element">${{ element.total }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <ng-template #elseBlock
    >Content to render when condition is false.</ng-template
  >
  <mat-paginator
    #paginator
    [pageSizeOptions]="[10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
